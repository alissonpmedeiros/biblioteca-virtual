
<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-wrap">
                    <h1>Entre com seu email e senha</h1>
                    <form role="form" id="login-form" action="javascript:;" ng-submit="submitLogin(loginForm)" ng-init="loginForm = {}">
                        <div class="form-group">
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="somebody@example.com" ng-model="loginForm.email" required="required">
                        </div>

                        <div class="form-group">
                            <label for="key" class="sr-only">Senha</label>
                            <input type="password" name="key" id="key" class="form-control" placeholder="Senha" ng-model="loginForm.password" required="required">
                        </div>

                        <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Entrar no Sistema">
                    </form>
                    <hr>
                </div>
            </div> <!-- /.col-xs-12 -->
        </div> <!-- /.row -->
    </div> <!-- /.container -->
</section>

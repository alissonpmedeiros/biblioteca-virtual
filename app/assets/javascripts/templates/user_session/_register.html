{{address}}
<section ng-show="!user.id">
    <section id="login">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    {{error}}
                    <div class="form-wrap">
                        <h1>Cadastre-se com um email válido</h1>
                        <form role="form" id="login-form" autocomplete="off" ng-submit="submitRegistration(registrationForm)" ng-init="registrationForm = {}" >
                            <div class="form-group">
                                <label for="email" class="sr-only">Email</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="Email" ng-model="registrationForm.email" required="required">
                            </div>
                            <div class="form-group">
                                <label for="key" class="sr-only">Senha</label>
                                <input type="password" name="key" id="key" class="form-control" placeholder="Senha" ng-model="registrationForm.password" required="required">
                            </div>
                            <div class="form-group">
                                <label for="key" class="sr-only">Confirmação da Senha</label>
                                <input type="password" name="key" id="key" class="form-control" placeholder="Confirmação da Senha" ng-model="registrationForm.password_confirmation" required="required">
                            </div>
                            <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Cadastrar">
                        </form>
                        <hr>
                    </div>
                </div> <!-- /.col-xs-12 -->
            </div> <!-- /.row -->
        </div> <!-- /.container -->
    </section>

    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <p>Alisson © - 2016</p>
                </div>
            </div>
        </div>
    </footer>
</section>

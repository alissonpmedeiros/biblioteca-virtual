<section class="search-results" ng-show = "user.admin">
    <header>
        <div class="clearfix">
            <div class="pull-right">
                <button class="btn btn-lg btn-primary"  ng-click="newCategory()">
                    Nova Categoria
                </button>
            </div>
            <h2 class="h2">Categorias</h2>
        </div>
    </header>
    <ol class="list-group" ng-init="loadCategories()">
        <li class="list-group-item clearfix" ng-repeat="category in categories | orderBy:'category_name'">
            <h3 class="pull-right"><small class="text-uppercase">Registrado em </small>{{ category.created_at | date }}</h3>
            <h2 class="h3">
                {{category.category_name}}
            </h2>
            <div class="pull-right">
                <buton class="btn btn-small btn-danger"
                       ng-click="deleteCategory(category.id)">
                    Deletar Categoria
                </buton>
            </div>
        </li>
    </ol>
</section>

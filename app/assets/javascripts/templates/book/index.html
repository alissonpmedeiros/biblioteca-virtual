<header>
    <div class="clearfix">
        <div class="pull-right">
            <button ng-show="user.admin" class="btn btn-lg btn-primary"  ng-click="newBook()">
                Novo Livro
            </button>
        </div>
        <h2 class="h2">Pesquisar Livro</h2>
    </div>
</header>

<section class="book-search-form">
    <form>
        <label for="keywords" class="sr-only">Keywords</label>
        <input type="text"
               name="keywords"
               class="form-control input-lg"
               placeholder="Nome do Livro"
               ng-change="searchBook(keywords)"
               ng-model="keywords">
    </form>
</section>
<section class="search-results" ng-show = "books.length > 0">
    <header>
        <h1 class="h3">Resultados</h1>
    </header>
    <ol class="list-group">
        <li class="list-group-item clearfix" ng-repeat="book in books">
            <h3 class="pull-right"><small class="text-uppercase">Registrado em </small>{{ book.created_at | date }}</h3>
            <h2 class="h3">
                {{ book.title}}
            </h2>
            <div class="pull-right">
                <buton class="btn btn-small btn-primary" 
                ng-click="showBook(book.id)" ng-show="user.id">
                    Ver Detalhes...
                </buton>
            </div>
        </li>
    </ol>
</section>

<div class="form-group">
    <label class="col-md-1 control-label col-md-offset-1">Titulo</label>
    <div class="col-md-8">
        <input type="text" class="form-control" name="title" ng-model="$parent.book.title">
    </div>
</div>

<div class="form-group">
    <label class="col-md-1 control-label col-md-offset-1">Isbn</label>
    <div class="col-md-8">
        <input type="text" class="form-control" name="isbn" ng-model="$parent.book.isbn">
    </div>
</div>
<div class="form-group">
    <label class="col-md-1 control-label col-md-offset-1">Quantia</label>
    <div class="col-md-8">
        <input type="text" class="form-control" name="quantity" ng-model="$parent.book.quantity">
    </div>
</div>

<div class="form-group" ng-init="loadCategories()" >
    <label class="col-md-1 control-label col-md-offset-1"></label>
    <div class="col-md-8">
        <select  class="form-control" ng-model="$parent.book.category_id" ng-options="category.id as category.category_name for category in categories | orderBy:'category_name'">
            <option value="">Por favor, selecione uma categoria</option>
        </select>
    </div>
</div>

<div class="">
    <div class="form-group">
        <div ng-click="back()" class="col-md-2 col-md-offset-2">
            <button class="btn btn-default btn-lg">Voltar</button>
        </div>
        <div class="col-md-6 text-right">
            <button ng-click="$parent.submitted=true" class="btn btn-primary btn-lg">Salvar</button>
        </div>
    </div>
</div>
